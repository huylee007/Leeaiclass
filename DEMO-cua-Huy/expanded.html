<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gia sư ảo - Phiên bản phóng to</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .back-button {
      padding: 0.8rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .back-button:hover {
      background: rgba(255,255,255,0.25);
      transform: translateX(-5px);
    }

    .back-button svg {
      width: 24px;
      height: 24px;
    }

    .tutor-menu {
      background: #4338ca;
      padding: 1rem;
      display: none;
      position: fixed;
      top: 15px;
      right: 15px;
      width: 280px;
      z-index: 1000;
      flex-direction: column;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      gap: 0.8rem;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .close-menu-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-menu-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .close-menu-btn svg {
      width: 20px;
      height: 20px;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .tutor-menu.menu-active {
      opacity: 1;
      transform: translateY(0);
    }

    .tutor-menu::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      pointer-events: none;
    }

    .tutor-button {
      background: #4338ca !important;
      color: white !important;
      border: none !important;
      padding: 1rem !important;
      border-radius: 15px !important;
      font-size: 1rem !important;
      font-weight: 500 !important;
      display: flex !important;
      align-items: center !important;
      gap: 12px !important;
      box-shadow: 0 2px 10px rgba(67, 56, 202, 0.2) !important;
    }

    .tutor-button.active {
      background: #312e81 !important;
      box-shadow: 0 4px 15px rgba(49, 46, 129, 0.4) !important;
    }

    .tutor-button svg {
      width: 22px !important;
      height: 22px !important;
      transition: transform 0.3s ease !important;
    }

    .tutor-button:hover svg {
      transform: scale(1.1) !important;
    }

    .back-button {
      background: #3b82f6 !important;
      color: white !important;
      box-shadow: 0 2px 10px rgba(59, 130, 246, 0.2) !important;
    }

    .back-button:hover {
      background: #2563eb !important;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3) !important;
    }

    .menu-active {
      transform: translateY(0);
      opacity: 1;
    }

    .menu-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 12px;
      background: rgba(59, 130, 246, 0.9);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      z-index: 101;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
    }

    .menu-toggle:hover {
      transform: scale(1.05);
      background: rgba(59, 130, 246, 1);
    }

    .tutor-button {
      padding: 12px 20px;
      font-weight: 500;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .tutor-button:hover {
      background: rgba(59, 130, 246, 0.15);
      transform: translateX(5px);
    }

    .tutor-button.active {
      background: #3b82f6;
      color: white;
    }

    .menu-toggle:hover {
      background: rgba(59, 130, 246, 1);
    }

    .menu-active {
      display: flex;
    }

    .tutor-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #312e81;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 2px 10px rgba(67, 56, 202, 0.2);
    }

    .tutor-button svg {
      width: 20px;
      height: 20px;
    }

    .tutor-button.active {
      background: #312e81;
      box-shadow: 0 4px 12px rgba(49, 46, 129, 0.3);
    }

    .chatbot-container {
      flex: 1;
      margin-top: 60px;
    }

    .chatbot-frame {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }

    .menu-toggle {
      position: fixed;
      top: 0;
      left: 0;
      padding: 0.8rem;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 101; /* Above the menu */
    }

    .menu-toggle svg {
      width: 24px;
      height: 24px;
    }
    
    @media (max-width: 768px) {
      .tutor-menu {
        padding: 0.6rem;
      }

      .tutor-button {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }

      .tutor-button svg {
        width: 16px;
        height: 16px;
      }
      .menu-toggle {
        padding: 0.6rem;
      }
       .menu-toggle svg {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">
    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 12h18M3 6h18M3 18h18"/>
    </svg>
  </button>
  <div class="tutor-menu">
    <div class="menu-header">
      <a href="index.html" class="back-button" title="Quay lại phiên bản thu gọn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <button class="close-menu-btn" onclick="toggleMenu()" title="Đóng menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="menu-buttons">
      <button class="tutor-button active" onclick="switchTutor('math')">Toán</button>
      <button class="tutor-button" onclick="switchTutor('english')">Anh</button>
      <button class="tutor-button" onclick="switchTutor('literature')">Văn</button>
    </div>
  </div>

  <div class="tutor-menu">
    <a href="index.html" class="back-button" title="Quay lại phiên bản thu gọn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </a>
    <button class="tutor-button active" onclick="switchTutor('math')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v16H7"/>
        <path d="M13 8l4 4-4 4"/>
        <circle cx="5" cy="12" r="2"/>
      </svg>
      Gia sư Toán
    </button>
    <button class="tutor-button" onclick="switchTutor('english')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 7h16"/>
        <path d="M4 12h16"/>
        <path d="M4 17h7"/>
      </svg>
      Gia sư Anh
    </button>
    <button class="tutor-button" onclick="switchTutor('literature')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 3v15"/>
        <path d="M8 8h8"/>
        <path d="M8 12h8"/>
        <path d="M8 16h8"/>
      </svg>
      Gia sư Văn
    </button>
  </div>

  <div class="chatbot-container">
    <iframe id="chatbotFrame" class="chatbot-frame" src="https://udify.app/chat/M1dEP0lGehU2sX7e"></iframe>
  </div>

  <script>
    const tutorURLs = {
      math: 'https://udify.app/chat/M1dEP0lGehU2sX7e',
      english: 'https://udify.app/chat/OLxmx5Fm8v6rTAXo',
      literature: 'https://udify.app/chat/6UaZkt1RQQHDqfJ7'
    };

    function switchTutor(type) {
      // Cập nhật trạng thái active của buttons
      document.querySelectorAll('.tutor-button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[onclick="switchTutor('${type}')"]`).classList.add('active');

      // Thay đổi URL của iframe
      document.getElementById('chatbotFrame').src = tutorURLs[type];
    }

    function toggleMenu() {
      const menu = document.querySelector('.tutor-menu');
      menu.classList.toggle('menu-active');
    }
  </script>
</body>
</html>
