
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gia sư ảo - Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .chatbot-frame {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    id="chatbotFrame" 
    class="chatbot-frame" 
    allow="microphone">
  </iframe>
  <script>
    // Lấy URL từ query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('id') || 'M1dEP0lGehU2sX7e'; // Mặc định là gia sư toán
    document.getElementById('chatbotFrame').src = `https://udify.app/chat/${chatId}`;
  </script>
</body>
</html>
